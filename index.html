<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <style>

  </style>
</head>

<body>

  <main>
    <section class="product">
      <div class="product-image">
        <picture>
          <source media="(max-width: 425px)" srcset="images/image-product-mobile.jpg" alt="Mobile Product Image">
          <img src="images/image-product-desktop.jpg" alt="Desktop Product Image" />
        </picture>
      </div>

      <div class="product-content">
        <div class="product-details">
          <span class="label">PERFUME</span>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="price">
            <span class="price-after">$149.99</span>
            <span class="price-before">$169.99</span>
          </div>

          <button class="btn-primary">
            <img src="images/icon-cart.svg" alt="">
            Add to Cart
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Agrey Tosira</a>.
    </div>
  </footer>
</body>

</html>
